<html>
    <head>
        <title>Chat App Demo</title>
        <!-- CSS files go below -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css.map">
        <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css.map">
        <link rel="stylesheet" href="assets/css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="assets/css/bootstrap-reboot.min.css.map">
    </head>
    <body style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <div class="container">
            <h2 style='text-align: center;padding: 10px;'><b>Chat Demo</b></h2>
            <div id="username_div" style="padding: 30px;">
                <div class="row">
                    <input type="text" id="username" class="col-sm-8 col-md-4 col-md-offset-4 form-control" placeholder="Username">
                    <button id="enter_chat" class="col-sm-3 col-md-2 btn btn-primary">Enter Chat</button>
                </div>
            </div>
            
            <div id="chat_div" class="row" style="display: none; padding-top: 30px;" >
                <div class="col-md-6 col-md-offset-3">
                    <h3 id="user"></h3>
                    <div class="row">
                        <input type="text" id="message" class="col-sm-9 col-md-10 form-control" placeholder="Enter message">
                        <button id="send_msg" class="col-sm-3 col-md-2 btn btn-primary">Send</button>
                    </div>
                    <div class="row" id="msgs_div" style="border:1px solid #eee;padding: 10px;">
                        
                    </div>
                </div>
            </div>
        </div>

        <!-- Javascript goes below -->
        <script src="assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="assets/js/popper.min.js" type="text/javascript"></script>
        <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/socket.io/socket.io.js" type="text/javascript"></script>
        <script src="assets/js/app.js" type="text/javascript"></script>

    </body>
</html>
